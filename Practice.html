<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css" />
    <style>
        #HoverMe {
            background-color: blue;
            width: 100px;
            height: 100px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: width 0.1 ease, height 0.5 ease, background-color 0.4s ease, transform 0.2s ease-in-out;
            /* zooming in*/

        }

        #HoverMe:hover {
            background-color: aquamarine;
            width: 100px;
            height: 150px;
            color: brown;
            transform: scale(1.1);
            animation: Bo 5s infinite;
            /* zooming in*/
        }

        #BounceMe {
            /* animation: name duration timing-function delay iteration-count direction fill-mode;
           animation-name Specifies the name of the keyframe to use.animation-durationSets how long the animation lasts.
animation-timing-function Works like the transition-timing-function. animation-delay Delays the start of the animation. animation-iteration-count Specifies how many times the animation repeats. Use infinite for continuous looping.
animation-direction Determines if the animation reverses in alternate cycles (normal, reverse, alternate).*/
            animation: bounce 2s ease infinite;
            position: relative;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);

            }

            50% {
                transform: translateY(-50px);
            }

        }

        @keyframes bo {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateY(-50px);
            }
        }

        .rotar {
            width: 100px;
            height: 150px;
            border: 10px solid black;
            border-radius: 50%;
            animation: spin 1.5s linear infinite, grow-shrink 3s ease-in-out infinite;

        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg)
            }

            ;
        }

        @keyframes grow-spin {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2)
            }

            ;
        }

        .Animated {
            height: 100px;
            width: 150px;
            border-radius: 50%;
            border: 10px solid yellow;
            background-color: brown;
            transition: transform 0.3s ease;

        }

        .Animated:hover {
            animation: col 1s ease infinite;
            transform: rotate(20deg);
        }

    <style>
        .TheShow {
            width: 100px;
            height: 150px;
            background-color: rgb(103, 22, 201);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .TheShow.animate {
            opacity: 1;
            animation: moveRight 2s ease-in-out forwards infinite;
        }

        @keyframes moveRight {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateY(-100px)
            }

        }
    </style>
</head>

    <button id="HoverMe"> Hover Me</button>

    <button id="BounceMe"> Bouncer Me</button>
    <div class=rotar>hello, how are you doing</div>
    <div class=Animated></div>
    <h1 class="animate__animated animate__bounce">An animated element</h1>

    <button id="Animatebut" class="Animatebut">Animate the Button</button>
    <div id="TheShow" class="TheShow"> </div>
    <script>
        document.getElementById("Animatebut").addEventListener(("click"), function () {
            const TheShow = document.getElementById("TheShow");
            TheShow.classList.toggle("animate")
           
        });
    </script>
